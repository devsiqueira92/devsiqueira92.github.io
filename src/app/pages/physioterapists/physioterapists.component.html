<app-link-button
  label="Novo Fisioterapeuta"
  icon="plus"
  path="create"
></app-link-button>

<ng-container *ngIf="listOfData$ | async as listOfData">
  <nz-table
    #basicTable
    [nzData]="listOfData"
    [nzScroll]="{ y: '740px' }"
    [nzScroll]="{ x: '900px' }"
  >
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>EndereÃ§o</th>
        <th>Data de nascimento</th>
        <th nzWidth="160px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.birthDate | date : "dd/MM/yyyy" }}</td>

        <td class="actions">
          <span
            nz-icon
            nzType="edit"
            nzTheme="outline"
            class="edit"
            [routerLink]="'edit/' + data.id"
          ></span>
          <nz-divider nzType="vertical"></nz-divider>
          <span class="delete" nz-icon nzType="delete" nzTheme="outline"></span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
