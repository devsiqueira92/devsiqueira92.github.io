<app-link-button
  label="Novo Procedimento"
  icon="plus"
  path="create"
></app-link-button>

<ng-container *ngIf="listOfData$ | async as listOfData">
  <nz-table
    #basicTable
    [nzData]="listOfData"
    [nzScroll]="{ y: '740px' }"
    [nzScroll]="{ x: '900px' }"
  >
    <thead>
      <tr>
        <th>Nome</th>
        <th>Passos</th>
        <th>Membro</th>
        <th nzWidth="160px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.member }}</td>

        <td class="actions">
          <span
            nz-icon
            nzType="edit"
            nzTheme="outline"
            class="edit"
            [routerLink]="'edit/' + data.id"
            accessControl
            [moduleType]="[roles.Professional, roles.Clinic]"
          ></span>
          <nz-divider nzType="vertical"></nz-divider>
          <span class="delete" nz-icon nzType="delete" nzTheme="outline"></span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
