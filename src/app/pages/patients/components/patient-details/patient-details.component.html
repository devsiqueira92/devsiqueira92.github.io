
<form nz-form [formGroup]="formGroup">
  <app-input
  *ngIf="mode === 'edit'"
  [placeholder]="'Id'"
  controlName="id"
  [parentForm]="formGroup"
  type="text"
></app-input>

<app-input
    [placeholder]="'Name'"
    controlName="name"
    [parentForm]="formGroup"
    type="text"
  ></app-input>
  
  <app-input
    [placeholder]="'Contato'"
    controlName="phone"
    [parentForm]="formGroup"
    type="text"
  ></app-input>

  <app-input
    [placeholder]="'EndereÃ§o'"
    controlName="address"
    [parentForm]="formGroup"
    type="text"
  ></app-input>

  <app-input
    [placeholder]="'Data de nascimento'"
    controlName="birthDate"
    [parentForm]="formGroup"
    type="text"
  ></app-input>

  <app-button label="Adicionar" icon="plus" (click)="submit()"></app-button>
</form>
