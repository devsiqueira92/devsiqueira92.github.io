<section>
  <header>
    <h3 *ngIf="mode === 'create'">Novo paciente</h3>
    <h3 *ngIf="mode === 'edit'">Editar paciente</h3>
  </header>

  <form nz-form [formGroup]="formGroup">
    <app-input
      *ngIf="mode === 'edit'"
      [placeholder]="'Id'"
      controlName="id"
      [parentForm]="formGroup"
      type="text"
    ></app-input>

    <app-input
      [placeholder]="'Name'"
      controlName="name"
      [parentForm]="formGroup"
      type="text"
    ></app-input>

    <app-input
      [placeholder]="'Contato'"
      controlName="contact"
      [parentForm]="formGroup"
      type="text"
    ></app-input>

    <app-input
      [placeholder]="'NÃºmero do documento'"
      controlName="identificationNumber"
      [parentForm]="formGroup"
      type="text"
    ></app-input>

    <app-date-picker
      [placeholder]="'Data de nascimento'"
      controlName="birthDate"
      [parentForm]="formGroup"
      type="text"
    ></app-date-picker>

    <app-back-submit-panel
      (submit)="submit()"
      (back)="back()"
      [disabled]="
        !formGroup.valid || formGroup.controls.isSubmitting?.value === true
      "
    ></app-back-submit-panel>
  </form>
</section>
