<h2>Histórico de consultas</h2>

<ng-container *ngIf="listOfData$ | async as listOfData">
  <nz-table
    #basicTable
    [nzData]="listOfData"
    [nzScroll]="{ y: '740px' }"
    [nzScroll]="{ x: '900px' }"
  >
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Profissional</th>
        <th>Data</th>
        <th>Situação</th>
        <th nzWidth="160px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.scheduling.patient.name }}</td>
        <td>{{ data.scheduling.doctor.name }}</td>
        <td>{{ data.scheduling.date | date : "dd/MM/yyyy" }}</td>
        <td>{{ data.scheduling.status.name }}</td>

        <td class="actions">
          <span
            nz-icon
            nzType="edit"
            nzTheme="outline"
            class="edit"
            [routerLink]="'edit/' + data.id"
          ></span>
          <nz-divider nzType="vertical"></nz-divider>
          <span class="delete" nz-icon nzType="delete" nzTheme="outline"></span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
