
<h2>Agendamentos</h2>

<form nz-form [formGroup]="formGroup" nz-row [nzGutter]="16">
    <div class="gutter-row" nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 12 }">
        <app-input
        *ngIf="mode === 'edit'"
        [placeholder]="'Id'"
        controlName="id"
        [parentForm]="formGroup"
        type="text"
        ></app-input>
    
        <app-input
        [placeholder]="'Paciente'"
        controlName="patient"
        [parentForm]="formGroup"
        type="text"
        ></app-input>
    
        <app-input
        [placeholder]="'Responsavel'"
        controlName="doctor"
        [parentForm]="formGroup"
        type="text"
        ></app-input>
    
        <app-input
        [placeholder]="'Data'"
        controlName="date"
        [parentForm]="formGroup"
        type="text"
        ></app-input>
    
        <app-input
        [placeholder]="'Oxigenacão sanguinea'"
        controlName="bloodOxygenation"
        [parentForm]="formGroup"
        type="text"
        ></app-input>
    
        <app-input
        [placeholder]="'Batimentos p/ minuto'"
        controlName="bpm"
        [parentForm]="formGroup"
        type="text"
        ></app-input>
    
        <app-input
        [placeholder]="'Sinais vitais'"
        controlName="vitals"
        [parentForm]="formGroup"
        type="text"
        ></app-input>
    
        
        <app-input
        [placeholder]="'Informaçoes adicionais'"
        controlName="notes"
        [parentForm]="formGroup"
        type="text"
        ></app-input>
    
        <h1>Outras informações sobre o agendamento</h1>
    </div>
   
  
    <div class="gutter-row" nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 12 }">
        <app-button label="Protocolos" icon="left" (click)="open()"></app-button>
        
        <!-- <app-button label="Adicionar protocolos selecionados" icon="left"></app-button> -->
    </div>
    

    <app-button [label]="mode === 'edit' ? 'Editar' : 'Adicionar'" 
    [icon]="mode === 'edit' ? 'edit' : 'plus'" 
    (click)="submit()"></app-button>
  </form>
  
  <nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  nzTitle="Lista de protocolos"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <ul>
        <li *ngFor="let item of procedureList$ | async" (click)="selectProtocol(item)">
            <span nz-icon nzType="caret-left" nzTheme="outline"></span>
            {{item.name}}
        </li>
    </ul>
  </ng-container>
</nz-drawer>
