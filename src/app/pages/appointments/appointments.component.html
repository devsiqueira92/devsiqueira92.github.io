
<section nz-row [nzGutter]="16">
    <div  nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span:12 }" >
        <header>
            <h2>Agendamentos</h2>
        </header>
    </div>
    <div *ngIf="noAppointmentsAvailable" class="header" nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span:12 }"  >
        <app-link-button label="Novo Agendamento" icon="plus" path="/appointments/create"></app-link-button>
    </div>

    <div nz-row [nzGutter]="16">
        <div class="gutter-row" nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 8 }" *ngIf="events$ | async as events">
            <app-calendar [events]="events" (selectDate)="getAppointmentsOnSelectedDate($event)"></app-calendar>
        </div>
    
        <div class="gutter-row uploader-wrapper" nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 16 }">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
