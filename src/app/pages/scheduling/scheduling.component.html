<section nz-row [nzGutter]="16">
  <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 12 }">
    <header>
      <h2>Agendamentos</h2>
    </header>
  </div>

  <div nz-col [nzSpan]="24" style="overflow: hidden" class="scheduling-section">
    <div nz-row [nzGutter]="16">
      <div class="gutter-row" nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 8 }">
        <app-calendar
          [events]="events$ | async"
          (selectDate)="getSchedulingOnSelectedDate($event)"
        ></app-calendar>
      </div>

      <div
        class="gutter-row scheduling-wrapper"
        nz-col
        [nzXs]="{ span: 24 }"
        [nzLg]="{ span: 16 }"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
