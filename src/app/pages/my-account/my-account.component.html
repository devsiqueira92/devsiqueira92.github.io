<div *ngIf="myAccount$ | async as account" nz-row [nzGutter]="16">
  <div nz-col nzSpan="24">
    <nz-descriptions nzTitle="Seus dados">
      <nz-descriptions-item nzTitle="Nome">
        {{ account.name }}
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="Número de registro">
        {{ account.identificationNumber }}
      </nz-descriptions-item>

      <nz-descriptions-item nzTitle="Data de Nascimento">
        {{ account.birthDate | date : "dd/MM/yyyy hh:mm" }}
      </nz-descriptions-item>

      <nz-descriptions-item nzTitle="Registrado em">
        {{ account.createdAt | date : "dd/MM/yyyy hh:mm" }}
      </nz-descriptions-item>

      <nz-descriptions-item nzTitle="Valor da consulta">
        {{ account.appointmentValue | currency : "BRL" }}
      </nz-descriptions-item>

      <nz-descriptions-item nzTitle="Tipo de conta">
        {{ account.accountType }}
      </nz-descriptions-item>

  </div>
